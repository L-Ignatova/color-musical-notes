<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musical background</title>
    <link rel="stylesheet" href="./static/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
</head>
<body>
    <section class="songs">
        <button class="btn" id="twinkle">
            <i class="fas fa-play"></i> Twinkle, twinkle
        </button>
    </section>
    

    <section id="keys">
        <div class="note C"></div>
        <div class="note D"></div>
        <div class="note E"></div>
        <div class="note F"></div>
        <div class="note G"></div>
        <div class="note A"></div>
        <div class="note B"></div>
    </section>
    
    <script src="./app.js"></script>
</body>
</html>
